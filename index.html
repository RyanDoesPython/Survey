<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Null Survey</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="survey-styles.css"/>
    
  </head>
  <body>
    <h1 id="title">Null Devs Survey Form</h1>
    <p id="description">Please answer these simple questions</p>
    <fieldset>
      <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
        <label for="name" id="name-label">Name <input type="text" id="name"  placeholder="input your name" required></label>
        <label for="email" id="email-label">Email <input type="email" id="email" placeholder="input your email" required></label>
        <label for="number" id="number-label">Pick a Number from 0-10<input type="number" id="number" min="0" max="10" placeholder="0-10"></label>
        <label for="dropdown"> How are you feeling
          <select id="dropdown">
            <option value="2">neutral</option>
            <option value="3">good</option>
            <option value="1">bad</option>
          </select>
        </label>
        <label for="dropdown">Yes or No?
          <input type="radio" id="dropdown" name="yes-or-no" value="1" checked>yes
          <input type="radio" id="dropdown" name="yes-or-no" value="0">no
        </label>
        <p>What sports do you play?</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label class="inline" for="vehicle1"> Basketball</label>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label class="inline" for="vehicle2"> Football</label>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
  <label class="inline" for="vehicle3"> Baseball</label>
        <p>Additional comments</p>
        <label for="comments">
          <textarea id="comments" rows="3" cols="30" placeholder="Additional Comments..."></textarea>
        <label>
          <input id="submit" type="submit" value="Submit">
        </label>
          </fieldset>
          </label>
      </form>
  </body>
</html>
